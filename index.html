<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Cours du Permis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .lesson {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .lesson:hover {
            background-color: #f9f9ff;
            transform: scale(1.02);
        }
        .lesson h2 {
            margin: 0 0 8px;
            font-size: 1.3em;
        }
        .lesson p {
            margin: 0;
            color: #555;
        }
        .lesson.today {
            background: #0078D7;
            color: white;
            border-radius: 8px;
        }
        .lesson.today h2, .lesson.today p {
            color: white;
        }
        .lesson.today:hover {
            transform: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #0078D7;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suivi des Cours du Permis</h1>
    </header>
    <div class="container">
        <div id="lessons">
            <!-- Leçons seront insérées dynamiquement ici -->
        </div>
    </div>
    <footer>
        © 2025 Suivi des Cours
    </footer>
    <script>
        // Liste des leçons avec les dates
        const lessons = [
            { date: "13/01/25", title: "La vitesse" },
            { date: "14/01/25", title: "Croiser et dépasser" },
            { date: "15/01/25", title: "Stationner ou s'arrêter" },
            { date: "16/01/25", title: "Conduire - Être en état de conduire" },
            { date: "17/01/25", title: "Conduire dans des conditions difficiles" },
            { date: "18/01/25", title: "Sur l'autoroute" },
            { date: "19/01/25", title: "La traversée des zones dangereuses" },
            { date: "20/01/25", title: "Le partage de la rue" },
            { date: "21/01/25", title: "Les spécificités des autres usagers" },
            { date: "22/01/25", title: "Les documents administratifs" },
            { date: "23/01/25", title: "Le chargement" },
            { date: "24/01/25", title: "Le permis à points" },
            { date: "25/01/25", title: "Les infractions" },
            { date: "26/01/25", title: "Voyager à l'étranger" },
            { date: "27/01/25", title: "Porter secours" },
            { date: "28/01/25", title: "S'installer au poste de conduite" },
            { date: "29/01/25", title: "Entrer et sortir du véhicule" },
            { date: "30/01/25", title: "Le fonctionnement" },
            { date: "31/01/25", title: "L'entretien et le dépannage" },
            { date: "01/02/25", title: "L'installation des passagers" },
            { date: "02/02/25", title: "L'installation des enfants" },
            { date: "03/02/25", title: "Les aides technologiques" },
            { date: "04/02/25", title: "Choisir l'écomobilité" },
            { date: "05/02/25", title: "Choisir son véhicule" },
            { date: "06/02/25", title: "Être éco-conducteur" },
        ];

        // Obtenir la date actuelle en format DD/MM/YY
        const today = new Date();
        const formattedToday = today.toLocaleDateString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            year: '2-digit',
        });

        const lessonsContainer = document.getElementById('lessons');

        lessons.forEach(lesson => {
            const lessonDiv = document.createElement('div');
            lessonDiv.className = 'lesson';
            if (lesson.date === formattedToday) {
                lessonDiv.classList.add('today');
                lessonDiv.innerHTML = `<h2>${lesson.date} : ${lesson.title}</h2><p>Leçon du jour</p>`;
            } else {
                lessonDiv.innerHTML = `<h2>${lesson.date} : ${lesson.title}</h2>`;
            }
            lessonsContainer.appendChild(lessonDiv);
        });
    </script>
</body>
</html>
